<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Admin Dashboard</title>
</head>

<body>

    <main>
        <div class="sidebar">
            <div class="upper-dashboard-container">
                <img src="" alt="Dashboard logo">
                <p>Dashboard</p>
            </div>
            <div class="middle-sidebar-container">
                <div>
                    <img src="/icons/home-outline.svg" alt="">
                    <p>Home</p>
                </div>
                <div>
                    <img src="/icons/card-account-details-outline.svg" alt="">
                    <p>Profile</p>
                </div>
                <div>
                    <img src="/icons/message-outline.svg" alt="">
                    <p>Messages</p>
                </div>
                <div>
                    <img src="/icons/clock-outline.svg" alt="">
                    <p>History</p>
                </div>
                <div>
                    <img src="/icons/file-multiple.svg" alt="">
                    <p>Tasks</p>
                </div>
                <div>
                    <img src="/icons/account-group-outline.svg" alt="">
                    <p>Communities</p>
                </div>
            </div>
            <div class="lower-sidebar-container">
                <div>
                    <img src="icons/cog-outline.svg" alt="">
                    <p>Settings</p>
                </div>
                <div>
                    <img src="icons/help-box.svg" alt="">
                    <p>Support</p>
                </div>
                <div>
                    <img src="icons/shield-check-outline.svg" alt="">
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="upper-container">
                <div class="search-container">
                    <div class="searchbar-container">
                        <label for="search-bar">
                            <img class="search-logo" src="icons/magnify.svg" alt="Search-logo">
                        </label>
                        <input type="text" id="search-bar" name="search-bar">
                    </div>
                </div>
                <div class="profile-container">
                    <div class="bell-logo"></div>
                    <div class="profile-name">
                        <div class="small-profile-logo"></div>
                        <p class="profile-name">Profile name</p>
                    </div>
                </div>
            </div>
            <div class="lower-container">
                <div class="lower-left-side">
                    <div class="bigger-profile-logo"></div>
                    <div class="profile-text">
                        <p>Hi,there</p>
                        <p>Profile name(@profile)</p>
                    </div>
                </div>
                <div class="header-buttons">
                    <div>
                        <button>New</button>
                    </div>
                    <div>
                        <button>Upload</button>
                    </div>
                    <div>
                        <button>Share</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </main>

    <script src="/admindashboard.js"></script>
</body>

</html>
