<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Admin Dashboard</title>
</head>

<body>

    <main>
        <div class="sidebar">
            <div class="sidebar-header">
                <img class="sidebar-header-logo" src="" alt="">
                <span>Dashboard</span>
            </div>
            <nav class="main-nav">
                <a>
                    <img class="logo" src="/icons/home-outline.svg" alt="">
                    <span>Home</span>
                </a>
                <a>
                    <img class="logo" src="/icons/card-account-details-outline.svg" alt="">
                    <span>Profile</span>
                </a>
                <a>
                    <img class="logo" src="/icons/message-outline.svg" alt="">
                    <span>Messages</span>
                </a>
                <a>
                    <img class="logo" src="/icons/clock-outline.svg" alt="">
                    <span>History</span>
                </a>
                <a>
                    <img class="logo" src="/icons/file-multiple.svg" alt="">
                    <span>Tasks</span>
                </a>
                <a>
                    <img class="logo" src="/icons/account-group-outline.svg" alt="">
                    <span>Communities</span>
                </a>
            </nav>
            <nav class="secondary-nav">
                <a>
                    <img class="logo" src="icons/cog-outline.svg" alt="">
                    <span>Settings</span>
                </a>
                <a>
                    <img class="logo" src="icons/help-box.svg" alt="">
                    <span>Support</span>
                </a>
                <a>
                    <img class="logo" src="icons/shield-check-outline.svg" alt="">
                    <span>Privacy</span>
                </a>
            </nav>
        </div>

        <div class="header">
            <div class="header-upper">
                <div class="search-container">
                    <div class="searchbar-container">
                        <button type="submit">
                            <img class="logo" src="icons/magnify.svg" alt="">
                        </button>
                        <input type="text" id="search-bar" name="search-bar">
                    </div>
                </div>
                <div class="profile-container">
                    <div class="bell-logo"></div>
                    <div class="profile-name">
                        <img class="small-profile-logo" src="/icons/account-circle.svg"></img>
                        <span class="profile-name">Profile name</span>
                    </div>
                </div>
            </div>
            <div class="header-lower">
                <div class="lower-left-side">
                    <img class="big-profile-logo" src="/icons/account-circle.svg"></img>
                    <div class="profile-text">
                        <span>Hi,there</span>
                        <span>Profile name(@profile)</span>
                    </div>
                </div>
                <div class="lower-header-buttons">
                    <div>
                        <button>New</button>
                    </div>
                    <div>
                        <button>Upload</button>
                    </div>
                    <div>
                        <button>Share</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </main>

    <script src="/admindashboard.js"></script>
</body>

</html>
